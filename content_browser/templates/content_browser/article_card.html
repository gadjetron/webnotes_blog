<article class="text-justify">
    <div class="card border border-dark h-100">
        <div class="card-body article-card-body d-flex flex-column">
            <h4 class="card-title article-header">
                <a href="{% url 'article' article.id %}" class="article-link">
                    {{article.header}}
                </a>
            </h4>
            <p class="card-text article-first-words border-bottom border-dark pt-2 pb-3">
                {{article.content | truncatewords:30}}
            </p>
            <div class="article-publication-info">
                <p class="text-right h6 article-publication-date">
                    <span class="font-weight-bold">Date:</span>
                    {{article.publication_date}}
                </p>
                <p class="text-right h6 article-authors">
                    <span class="font-weight-bold">Authors:</span>
                    {% for author in article.authors.all %}
                        {{author}}
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
</article>
